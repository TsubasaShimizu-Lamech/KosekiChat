<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>戸籍六法AIチャット</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f7f7f7; }
    #login, #chat { max-width: 600px; margin: 100px auto; }
    input { padding: 10px; width: 80%; }
    button { padding: 10px 20px; margin-top: 10px; }
    iframe { width: 100%; height: 80vh; border: none; }
  </style>
</head>
<body>
  <div id="login">
    <h2>パスワードを入力してください</h2>
    <input type="password" id="password" placeholder="パスワード">
    <button onclick="checkPassword()">送信</button>
    <p id="error" style="color:red;"></p>
  </div>
  <div id="chat" style="display:none;">
    <iframe
      src="https://udify.app/chatbot/fJRnnEYy5Z7Oekty"
      style="width: 100%; height: 100%; min-height: 700px"
      frameborder="0"
      allow="microphone">
    </iframe>
  </div>
  <script>
    const correctPassword = "koseki2025";
    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === correctPassword) {
        document.getElementById("login").style.display = "none";
        document.getElementById("chat").style.display = "block";
      } else {
        document.getElementById("error").textContent = "パスワードが違います。";
      }
    }
  </script>
</body>
</html>
